<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
          font-family: Arial, sans-serif;
          background: #020617;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .game {
          text-align: center;
        }

        .board {
          display: grid;
          grid-template-columns: repeat(3, 90px);
          gap: 8px;
          margin: 15px 0;
        }

        .cell {
          width: 90px;
          height: 90px;
          background: #1e293b;
          font-size: 2.5rem;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          border-radius: 8px;
        }

        .cell:hover {
          background: #334155;
        }

        button {
          padding: 8px 14px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          margin: 6px;
          font-weight: bold;
        }

        .reset {
          background: #22c55e;
        }

        .back {
          background: #38bdf8;
        }
        .cell.win {
  background: #22c55e !important;
  color: #000;
  box-shadow: 0 0 15px #22c55e;
  animation: pulse 0.8s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

    </style>
</head>

<body>

<div class="game">
    <h2>‚ùå‚≠ï Tic Tac Toe</h2>
    <p>You: <b>X</b> | Computer: <b>O</b></p>

    <div class="board" id="board"></div>
    <p id="status"></p>

    <button class="reset" onclick="resetGame()">Reset</button>
    <button class="back" onclick="goBack()">‚¨Ö Back</button>
</div>

<script>
    let winningCells = [];
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");

    let board = Array(9).fill("");
    let gameOver = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

  function render() {
  boardEl.innerHTML = "";
  board.forEach((val, i) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = val;

    if (winningCells.includes(i)) {
      cell.classList.add("win");
    }

    cell.onclick = () => playerMove(i);
    boardEl.appendChild(cell);
  });
}


    function playerMove(i) {
      if (board[i] || gameOver) return;

      board[i] = "X";
      render();

      if (checkResult("X")) return;

      setTimeout(computerMove, 300);
    }

    function computerMove() {
      if (gameOver) return;

      let move = findBestMove("O") || findBestMove("X") || randomMove();
      board[move] = "O";
      render();
      checkResult("O");
    }

    function findBestMove(player) {
      for (let [a,b,c] of wins) {
        const line = [board[a], board[b], board[c]];
        if (line.filter(v => v === player).length === 2 &&
            line.includes("")) {
          return [a,b,c][line.indexOf("")];
        }
      }
      return null;
    }

    function randomMove() {
      const empty = board
        .map((v,i) => v === "" ? i : null)
        .filter(v => v !== null);
      return empty[Math.floor(Math.random() * empty.length)];
    }

  function checkResult(player) {
  for (let combo of wins) {
    if (combo.every(i => board[i] === player)) {
      statusEl.textContent = `üéâ ${player} wins!`;
      winningCells = combo;
      gameOver = true;
      render();
      return true;
    }
  }

  if (board.every(v => v)) {
    statusEl.textContent = "ü§ù Draw!";
    gameOver = true;
    return true;
  }
  return false;
}


  function resetGame() {
  board.fill("");
  winningCells = [];
  gameOver = false;
  statusEl.textContent = "";
  render();
}


    function goBack() {
      window.location.href = "../../";
    }

    render();
</script>

</body>
</html>
