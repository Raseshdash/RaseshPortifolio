<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #020617;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .card {
          text-align: center;
          background: #111827;
          padding: 25px;
          border-radius: 12px;
        }
        button {
          margin: 5px;
          padding: 10px 15px;
          font-size: 1rem;
          cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>‚úä‚úã‚úå Rock Paper Scissors</h2>

    <button onclick="play('Rock')">‚úä Rock</button>
    <button onclick="play('Paper')">‚úã Paper</button>
    <button onclick="play('Scissors')">‚úå Scissors</button>

    <p id="result"></p>

    <button onclick="goBack()">‚¨Ö Back to Portfolio</button>
</div>

<script>
    const choices = ["Rock", "Paper", "Scissors"];

    function play(user) {
      const cpu = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (user === cpu) result = "ü§ù Draw";
      else if (
        (user === "Rock" && cpu === "Scissors") ||
        (user === "Paper" && cpu === "Rock") ||
        (user === "Scissors" && cpu === "Paper")
      ) result = "‚úÖ You Win!";
      else result = "‚ùå You Lose";

      document.getElementById("result").textContent =
        `You: ${user} | CPU: ${cpu} ‚Üí ${result}`;
    }

    function goBack() {
      window.location.href = "../../";
    }
</script>

</body>
</html>
